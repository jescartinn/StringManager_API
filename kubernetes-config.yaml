apiVersion: v1
kind: ConfigMap
metadata:
  name: stringmanager-config
data:
  appsettings.json: |
    {
      "Logging": {
        "LogLevel": {
          "Default": "Information",
          "Microsoft.AspNetCore": "Warning"
        }
      },
      "AllowedHosts": "*",
      "ConnectionStrings": {
        "StringManagerDb": "Server=database-1.c5salht9pwud.us-east-1.rds.amazonaws.com;Database=StringManagerDb;User Id=sa;Password=YourStrongPassw0rd;TrustServerCertificate=True;"
      },
      "JwtSettings": {
        "Key": "",
        "Issuer": "StringManagerAPI",
        "Audience": "StringManagerClient",
        "DurationInMinutes": 60
      }
    }
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: stringmanager-api
  labels:
    app: stringmanager-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: stringmanager-api
  template:
    metadata:
      labels:
        app: stringmanager-api
    spec:
      containers:
      - name: stringmanager-api
        image: jaimeescartinsv/tfg:stringmanager-api
        imagePullPolicy: Always
        ports:
        - containerPort: 80
        resources:
          limits:
            cpu: "1"
            memory: "512Mi"
          requests:
            cpu: "200m"
            memory: "256Mi"
        volumeMounts:
        - name: config-volume
          mountPath: /app/appsettings.json
          subPath: appsettings.json
        env:
        - name: ASPNETCORE_ENVIRONMENT
          value: "Production"
        - name: ASPNETCORE_URLS
          value: "http://0.0.0.0:80"
      volumes:
      - name: config-volume
        configMap:
          name: stringmanager-config
---
apiVersion: v1
kind: Service
metadata:
  name: stringmanager-service-api
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-backend-protocol: http
    service.beta.kubernetes.io/aws-load-balancer-ssl-cert: arn:aws:acm:us-east-1:354567012970:certificate/5de3a32f-02bd-4ba9-bf52-c9de4dcb913b
    # Only run TLS on the port named "https" below.
    service.beta.kubernetes.io/aws-load-balancer-ssl-ports: "https"
spec:
  selector:
    app: stringmanager-api
  ports:
  - name: http
    port: 80
    targetPort: 80
  - name: https
    port: 443
    targetPort: 80
  type: LoadBalancer